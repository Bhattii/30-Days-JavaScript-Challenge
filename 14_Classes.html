// Task 8: Add a setter method to the person class to update the name properties (fname and lname). Update the name using the setter and log the updated full name. 
   
                   class Person {
                    constructor(fname, lname) {
                        this._fname = fname;
                        this._lname = lname;
                    }

                    // Getter for full name
                    get fullName() {
                        return `${this._fname} ${this._lname}`;
                    }

                    // Setter for first name
                    set fname(newFname) {
                        this._fname = newFname;
                    }

                    // Setter for last name
                    set lname(newLname) {
                        this._lname = newLname;
                    }

                    // Method to update both first and last names
                    updateName(newFname, newLname) {
                        this.fname = newFname;
                        this.lname = newLname;
                    }

                    // Method to log the full name
                    logFullName() {
                        console.log(`Full Name: ${this.fullName}`);
                    }
                    }

                    // Example usage:
                    const person = new Person("John", "Doe");
                    person.logFullName(); // Output: Full Name: John Doe

                    // Update name using the setter
                    person.updateName("Jane", "Smith");
                    person.logFullName(); // Output: Full Name: Jane Smith

                    class Account {
                       #balance;

                    constructor(initialBalance) {
                        this.#balance = initialBalance;
                    }

                    // Method to deposit money
                    deposit(amount) {
                        if (amount > 0) {
                        this.#balance += amount;
                        console.log(`Deposited: $${amount}. New Balance: $${this.#balance}`);
                        } else {
                        console.log("Deposit amount must be positive.");
                        }
                    }

                    // Method to withdraw money
                    withdraw(amount) {
                        if (amount > 0 && amount <= this.#balance) {
                        this.#balance -= amount;
                        console.log(`Withdrew: $${amount}. New Balance: $${this.#balance}`);
                        } else if (amount > this.#balance) {
                        console.log("Insufficient balance.");
                        } else {
                        console.log("Withdrawal amount must be positive.");
                        }
                    }

                    // Method to get the current balance

                        return this.#balance;
