// Task 2: Add a method to the Person class that updates the age property and logs the updated result. 

            class Person {
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            greeting(){
              
                document.write(`<h1>Person Class</h1>
                My name is ${this.name} and I am ${this.age} years old.`);
            }
            updateAge(updateAge){
             this.updateAge = updateAge;
             document.write(`<h3>Age Update </h3>
             My age is now updated to ${this.updateAge} years old.`);
            }
         }

         // Create an instance of the Person class
         const a = new Person("Muhammad Imran", 23);
         a.greeting();
         a.updateAge(25);

            constructor(name, age, studentId) {
                super(name, age);
                this.studentId = studentId;

            getStudentId() {
