<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    

    <script>
        // Task  1
        let a = 5;
        let b = 10;
        console.log(a+b);

        // Task 2
        console.log(b-a);

        // Task 3
        console.log(a*b);

        // Task 4
        console.log(a/b);

        // Task 5
        console.log(a%b);

        // Task 6
        console.log(a+=b);

        // Task 7
        console.log(a-=b);

        // Task 8
        console.log(a>b);
        console.log(a<b);

        // Task 9
        console.log(a>=b);
        console.log(a<=b);

        // Task 10
        console.log(a==b);
        console.log(a===b);

        // Task 11
        console.log(a&&b);
        // Task 12
        console.log(a||b);
        // Task 13
        console.log(!a);
        // Task 14
       a>=0 ? console.log(a + " :  is a positive number.") : console.log(a + " : is a negative number")

        
    </script>
</body>
</html>
